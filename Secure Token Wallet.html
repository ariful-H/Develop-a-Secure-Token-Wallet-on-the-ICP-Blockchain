<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Token Wallet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Secure Token Wallet</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-success" id="login-button">Login</button>
                </div>
            </div>
        </nav>
        <h1 class="mt-3">Token Balance: <span id="balance">0</span></h1>
        <button class="btn btn-primary" id="send-token-button" data-bs-toggle="modal" data-bs-target="#sendTokenModal">Send Token</button>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Token Amount</th>
                    <th>Sender/Receiver</th>
                </tr>
            </thead>
            <tbody id="transaction-history">
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="sendTokenModal" tabindex="-1" aria-labelledby="sendTokenModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sendTokenModalLabel">Send Token</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="send-token-form">
                        <div class="mb-3">
                            <label for="recipient" class="form-label">Recipient</label>
                            <input type="text" class="form-control" id="recipient" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginButton = document.getElementById('login-button');
        const sendTokenButton = document.getElementById('send-token-button');
        const balanceElement = document.getElementById('balance');
        const transactionHistoryElement = document.getElementById('transaction-history');
        const sendTokenForm = document.getElementById('send-token-form');
        const recipientInput = document.getElementById('recipient');
        const amountInput = document.getElementById('amount');

        // Mock authentication for demonstration purposes
        loginButton.addEventListener('click', () => {
            // Authenticate user and authorize access to token wallet
            // ...
            balanceElement.textContent = '100';
            transactionHistoryElement.innerHTML = `
                <tr>
                    <td>TX123</td>
                    <td>10</td>
                    <td>Sender</td>
                </tr>
                <tr>
                    <td>TX456</td>
                    <td>20</td>
                    <td>Receiver</td>
                </tr>
            `;
        });

        sendTokenForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const recipient = recipientInput.value;
            const amount = amountInput.value;
            // Send token to recipient using ICP blockchain API
            // ...
            transactionHistoryElement.innerHTML += `
                <tr>
                    <td>TX789</td>
                    <td>${amount}</td>
                    <td>${recipient}</td>
                </tr>
            `;
            balanceElement.textContent = '80';
            recipientInput.value = '';
            amountInput.value = '';
            const modal = bootstrap.Modal.getInstance(document.getElementById('sendTokenModal'));
            modal.hide();
        });
    </script>
</body>
</html>
